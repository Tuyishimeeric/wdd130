<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rafting Site</title>
    <meta name="description" content="Contact Rafting Site for inquiries, reservations, and suggestions. Find our address, phone numbers, and email. Subscribe to our monthly newsletter.">
    <link rel="stylesheet" href="styles/rafting.css"> 
</head>
<body>
    <header>
        <img class="logo" src="images/logo.png" alt="The Rafting Site Logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Main Street, River City</p>
            <p><strong>Phone:</strong> 555-123-4567</p>
            <p><strong>Email:</strong> info@raftingsite.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d159560.63444128362!2d30.117964225093612!3d-1.954977066711146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2srw!4v1707895213723!5m2!1sen!2srw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/profile-pic.png" alt="Employee 1">
                <figcaption>John Doe - Rafting Guide</figcaption>
            </figure>
            <figure>
                <img src="images/profile-pic.png" alt="Employee 2">
                <figcaption>Jane Smith - Reservation Specialist</figcaption>
            </figure>
            <figure>
                <img src="images/profile-pic.png" alt="Employee 3">
                <figcaption>Michael Johnson - Customer Service Representative</figcaption>
            </figure>
        </section>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="purpose">Purpose of Message:</label>
                <select id="purpose" name="purpose">
                    <option value="inquiry">General Inquiry</option>
                    <option value="reservation">Reservation Question</option>
                    <option value="suggestion">Website Suggestion</option>
                </select>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
