<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css"> 
    <title>HTML and CSS Quiz</title>
    
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <label for="q1">1. Fill in the blank: HTML stands for?.</label>
        <input type="text" id="q1" name="q1">

        <label for="q2">2. Describe the purpose of CSS in web development:</label>
        <textarea id="q2" name="q2" rows="4"></textarea>

        <label for="q3">3. What is the correct HTML tag for creating a hyperlink?</label>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="a">a</option>
            <option value="link">link</option>
            <option value="href">href</option>
        </select>

        <label for="q4">4. How many heading levels does HTML have?</label>
        <input type="number" id="q4" name="q4" min="1" max="6">

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
